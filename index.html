<!DOCTYPE html>
<html>
<head>
  <title>抽卡系统</title>
</head>
<body>
  <h1>抽卡系统</h1>
  
  <button onclick="drawCard()">抽卡</button>
  
  <h2>抽卡结果：</h2>
  <div id="result"></div>
  
  <script>
    // 定义卡池，包含不同稀有度的角色
    const cardPool = [
      { name: "角色A", rarity: "三星" },
      { name: "角色B", rarity: "三星" },
      { name: "角色C", rarity: "四星" },
      { name: "角色D", rarity: "四星" },
      { name: "角色E", rarity: "五星" },
      { name: "角色F", rarity: "五星" }
    ];
    
    function drawCard() {
      // 随机从卡池中抽取一张卡
      const randomIndex = Math.floor(Math.random() * cardPool.length);
      const card = cardPool[randomIndex];
      
      // 显示抽卡结果
      const resultElement = document.getElementById("result");
      resultElement.innerHTML = `获得 ${card.rarity} ${card.name}！`;
    }
  </script>
</body>
</html>
